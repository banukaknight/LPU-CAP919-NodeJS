<!--This is a simple html form just for demonstration purposes-->
<!DOCTYPE html>
<html>
<head>
	<title>Info Sender</title>
</head>
<body>
	<div class="wrap">
		<form id="send" action="http://localhost:3000" method="post">

			<input type="text" name="UserName" placeholder="Title"/>

		</form>
	</div>
</body>
</html>
